<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico Telefonia - Krolik</title>
    
    <link rel="icon" type="image/x-icon" href="logos/krolik.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --lancers-orange: #ee7d00;
            --lancers-grey: #575756;
        }

        body { 
            background-color: #f4f6f8; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--lancers-grey);
        }

        /* Cabeçalho Personalizado */
        .header-bg { 
            background-color: white; 
            border-bottom: 4px solid var(--lancers-orange); 
            padding: 20px 0; 
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .brand-title {
            color: var(--lancers-grey);
            font-weight: 700;
            margin-bottom: 0;
        }

        .brand-subtitle {
            color: var(--lancers-orange);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Botões Personalizados */
        .btn-lancers {
            background-color: var(--lancers-orange);
            color: white;
            border: none;
            transition: all 0.3s;
        }

        .btn-lancers:hover {
            background-color: #cc6b00; /* Laranja um pouco mais escuro */
            color: white;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* Tabelas */
        .table-light th {
            background-color: var(--lancers-grey);
            color: white;
            border: none;
        }

        .badge-entrada { background-color: #198754; } /* Verde padrão para sucesso/entrada */
        .badge-saida { background-color: var(--lancers-orange); } /* Laranja Lancers para saída */

        .player-container audio {
            height: 30px; 
            width: 200px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="header-bg">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
                <img src="logos/lancers.png" alt="Lancers" height="60" style="max-width: 200px; object-fit: contain;">
                
                <div class="d-none d-md-block" style="border-left: 2px solid #ddd; height: 40px; margin: 0 15px;"></div>
                
                <div>
                    <h2 class="brand-title">Arquivo de Ligações</h2>
                    <span class="brand-subtitle">Backup Telefonia Krolik</span>
                </div>
            </div>
            <div class="text-end d-none d-sm-block opacity-50">
                <img src="logos/krolik.ico" alt="Krolik" height="32">
                <small class="d-block" style="font-size: 0.7em;">Legacy System</small>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3" style="color: var(--lancers-grey);">
                    <i class="bi bi-funnel-fill" style="color: var(--lancers-orange);"></i> Filtros de Pesquisa
                </h5>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label fw-bold small">Data</label>
                        <input type="text" id="filtroData" class="form-control" placeholder="Ex: 08/01/2025">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold small">Telefone / Ramal</label>
                        <input type="text" id="filtroGeral" class="form-control" placeholder="Digite número...">
                    </div>
                    <div class="col-md-3">
                         <label class="form-label fw-bold small">Tipo</label>
                         <select id="filtroTipo" class="form-select">
                             <option value="">Todos</option>
                             <option value="Entrada">Entrada</option>
                             <option value="Saída">Saída</option>
                         </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button onclick="aplicarFiltros()" class="btn btn-lancers w-100 fw-bold">
                            <i class="bi bi-search"></i> Pesquisar
                        </button>
                    </div>
                </div>
                <div class="mt-3 text-muted small border-top pt-2 d-flex justify-content-between">
                    <span>Total no banco: <strong id="totalRegistros">0</strong></span>
                    <span>Exibindo: <strong id="totalExibido" style="color: var(--lancers-orange);">0</strong></span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Data</th>
                                <th>Hora</th>
                                <th>Tipo</th>
                                <th>Origem</th>
                                <th>Destino</th>
                                <th>Gravação</th>
                                <th class="text-center">Download</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaCorpo">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="d-grid gap-2 mt-4 col-md-4 mx-auto">
            <button id="btnCarregarMais" class="btn btn-outline-secondary" onclick="carregarMais()">
                Carregar mais resultados...
            </button>
        </div>
    </div>

    <script src="banco_dados.js"></script>

    <script>
        // --- LÓGICA DO SISTEMA (Javascript) ---
        const ITENS_POR_PAGINA = 50;
        let paginaAtual = 1;
        let dadosFiltrados = [];

        document.addEventListener("DOMContentLoaded", () => {
            if (typeof window.DADOS_GRAVACOES === 'undefined') {
                alert("ERRO: Execute o arquivo 'gerar_indice.py' para atualizar a base de dados!");
                return;
            }
            
            document.getElementById('totalRegistros').innerText = window.DADOS_GRAVACOES.length;
            // Ordenar por ID (que é o timestamp) decrescente para ver as mais recentes primeiro
            window.DADOS_GRAVACOES.sort((a, b) => b.id - a.id);
            
            aplicarFiltros();
        });

        function aplicarFiltros() {
            const termoData = document.getElementById('filtroData').value.toLowerCase().trim();
            const termoGeral = document.getElementById('filtroGeral').value.toLowerCase().trim();
            const termoTipo = document.getElementById('filtroTipo').value;

            dadosFiltrados = window.DADOS_GRAVACOES.filter(item => {
                // Filtro Data (busca parcial, ex: digitar "01/2025" funciona)
                const matchData = termoData === "" || item.data.includes(termoData);
                
                // Filtro Geral (Origem ou Destino)
                const matchGeral = termoGeral === "" || 
                                   item.origem.includes(termoGeral) || 
                                   item.destino.includes(termoGeral);
                
                // Filtro Tipo
                const matchTipo = termoTipo === "" || item.tipo === termoTipo;

                return matchData && matchGeral && matchTipo;
            });

            document.getElementById('totalExibido').innerText = dadosFiltrados.length;
            paginaAtual = 1;
            renderizarTabela(true);
        }

        function renderizarTabela(limpar) {
            const tbody = document.getElementById('tabelaCorpo');
            if (limpar) tbody.innerHTML = '';

            const inicio = (paginaAtual - 1) * ITENS_POR_PAGINA;
            const fim = inicio + ITENS_POR_PAGINA;
            const lote = dadosFiltrados.slice(inicio, fim);

            if (lote.length === 0 && limpar) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-muted">Nenhum registro encontrado para os filtros.</td></tr>';
                document.getElementById('btnCarregarMais').style.display = 'none';
                return;
            }

            lote.forEach(dado => {
                const tr = document.createElement('tr');
                
                // Badge colorida baseada no tipo
                const badgeClass = dado.tipo === 'Entrada' ? 'badge-entrada' : 'badge-saida';
                const iconeTipo = dado.tipo === 'Entrada' ? '<i class="bi bi-arrow-down-left"></i>' : '<i class="bi bi-arrow-up-right"></i>';

                tr.innerHTML = `
                    <td>${dado.data}</td>
                    <td class="text-muted small">${dado.hora}</td>
                    <td><span class="badge ${badgeClass}">${iconeTipo} ${dado.tipo}</span></td>
                    <td><strong>${dado.origem}</strong></td>
                    <td>${dado.destino}</td>
                    <td class="player-container">
                        <audio controls preload="none">
                            <source src="${dado.caminho}" type="audio/mpeg">
                        </audio>
                    </td>
                    <td class="text-center">
                        <a href="${dado.caminho}" download="${dado.nome_arquivo}" class="btn btn-sm btn-outline-secondary" title="Baixar Arquivo">
                            <i class="bi bi-download"></i>
                        </a>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // Controle do botão "Carregar Mais"
            const btn = document.getElementById('btnCarregarMais');
            if (fim >= dadosFiltrados.length) {
                btn.style.display = 'none';
            } else {
                btn.style.display = 'block';
            }
        }

        function carregarMais() {
            paginaAtual++;
            renderizarTabela(false);
        }

        // Permitir busca ao pressionar Enter nos campos
        document.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') aplicarFiltros();
            });
        });
    </script>
</body>
</html>
